options:
  formatter: stylish
  merge-default-rules: true
  max-warnings: 0
files:
  include: '**/*.s+(a|c)ss'
  ignore:
    - 'node_modules/**'
    - 'coverage/**'
    - 'dist/**'
    - 'test/**'
    - 'app/styles/vendor/**'
rules:
  no-transition-all: 0
  nesting-depth:
        - 4
        - max-depth: 4
  property-sort-order: 0
  quotes:
    - 1
    - style: double
